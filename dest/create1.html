<!DOCTYPE html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport" content="width=device-width">        <title>Planning</title>        <link rel="stylesheet" href="css/style.css">    </head>    <body>        <div class="wrapper">            <header class="header">    <div class="container">        <div class="header__content">            <div class="header__name">                <h1 class="title-name"><a href='index.html'>Planning</a></h1>            </div>        </div>    </div></header>            <main class="main">    <div class="container">        <div class="main__create">            <form class="form-create">                <legend class="form-title">Add new case</legend>                <label for="name">Name</label>                <input type="text" name="name" id="name" maxlength='30' placeholder="Shopping">                <label for="Details">Details</label>                <textarea name="details" id="details" maxlength="80" rows="8" placeholder="Buy new shoes and t-shirt"></textarea>            </form>        </div>    </div></main>            <div class="button-create">                <button id='save' class="btn-create">Save</button>                <button id="delete" class="btn-create btn-delete">Delete</button>            </div>        </div>    <script src="js/script.js"></script>    </body></html>
